set -g default-command "/bin/zsh -l"        

# Some tweaks to the status line            
set -g status-right "%H:%M"                 
set -g window-status-current-attr "underscore"                                           

###############################             
# Theme                             
##############################              
source-file "${HOME}/.tmux-themepack/powerline/block/blue.tmuxtheme"                     

# No bells at all                           
set -g bell-action none                     

# history - 5000 lines                      
set -g history-limit 5000                   

# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-h select-window -t :-
bind -n C-l select-window -t :+

# Resize pane shortcuts
bind -n H resize-pane -L 10
bind -n J resize-pane -D 10
bind -n K resize-pane -U 10
bind -n L resize-pane -R 10

# enable mouse support for switching panes/windows
# NOTE: This breaks selecting/copying text on OSX
# To select text as expected, hold Option to disable it (iTerm2)
set -g mouse on

# window mode ot emucs - to open press C-b [                                             
setw -g mode-keys emacs                     

# Start windows and panes at 1, not 0       
set -g base-index 1                         
setw -g pane-base-index 1                   

# Keys to toggle monitoring activity in a window, and synchronize-panes                  
bind m set monitor-activity                 
bind y set synchronize-panes\; display 'synchronize-panes #{?synchronize-panes,on,off}' 
